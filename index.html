<!DOCTYPE html>
<html lang="en">

<head>
	<title>KiKiSTORE</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="aStar Fashion Template Project">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap-4.1.3/bootstrap.css">
	<link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="styles/main_styles.css">
	<link rel="stylesheet" type="text/css" href="styles/responsive.css">
</head>

<body>

	<div class="super_container" id="page-list">

		<!-- Header -->

		<header class="header">
			<div class="header_content d-flex flex-row align-items-center justify-content-start">

				<!-- Hamburger -->
				<div class="hamburger menu_mm"><i class="fa fa-bars menu_mm" aria-hidden="true"></i></div>

				<!-- Logo -->
				<div class="header_logo">
					<a href="#">
						<div>KiKi<span>Store</span></div>
					</a>
				</div>

				<!-- Navigation -->
				<nav class="header_nav">
					<ul class="d-flex flex-row align-items-center justify-content-start">
						<li><a href="index.html">product</a></li>
						<li><a href="#">about</a></li>
					</ul>
				</nav>

				<!-- Header Extra -->
				<div class="header_extra ml-auto d-flex flex-row align-items-center justify-content-start">



					<!-- Cart -->
					<div class="cart d-flex flex-row align-items-center justify-content-start">
						<div class="cart_icon"><a href="cart.html">
								<img src="images/bag.png" alt="">
								<div class="cart_num">{{list.length}}</div>
							</a></div>
						<div class="cart_price">${{totalPrice}}</div>
					</div>

				</div>

			</div>
		</header>

		<!-- Menu -->

		<div class="menu d-flex flex-column align-items-start justify-content-start menu_mm trans_400">
			<div class="menu_close_container">
				<div class="menu_close">
					<div></div>
					<div></div>
				</div>
			</div>
			<div class="menu_top d-flex flex-row align-items-center justify-content-start">



			</div>
			<div class="menu_search">
				<input type="search" class="search_input menu_mm" placeholder="Search" required="required" v-model="keyword">
				<button class="header_search_button d-flex flex-column align-items-center justify-content-center menu_mm"
					@click="searchProduct()">
					<i class="fa fa-search menu_mm" aria-hidden="true"></i>
				</button>
			</div>
			<nav class="menu_nav">
				<ul class="menu_mm">
					<li class="menu_mm"><a href="index.html">product</a></li>
					<li class="menu_mm"><a href="#">about</a></li>
				</ul>
			</nav>
			<div class="menu_extra">
				<div class="menu_social">
					<ul>
						<li><a href="#"><i class="fa fa-pinterest" aria-hidden="true"></i></a></li>
						<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
						<li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
						<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
					</ul>
				</div>
			</div>
		</div>

		<!-- Sidebar -->

		<div class="sidebar">

			<!-- Logo -->
			<div class="sidebar_logo">
				<a href="#">
					<div>KiKi<span>Store</span></div>
				</a>
			</div>

			<!-- Sidebar Navigation -->
			<nav class="sidebar_nav">
				<ul>
					<li><a href="index.html">product<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
					<li><a href="#">about<i class="fa fa-angle-right" aria-hidden="true"></i></a></li>
				</ul>
			</nav>

			<!-- Search -->
			<div class="search">
				<div class="search_form" id="sidebar_search_form">
					<input type="text" class="search_input" placeholder="Search" required="required" v-model="keyword">
					<button class="search_button" @click="searchProduct()"><i class="fa fa-search"
							aria-hidden="true"></i></button>
				</div>
			</div>

			<!-- Cart -->
			<div class="cart d-flex flex-row align-items-center justify-content-start">
				<div class="cart_icon"><a href="cart.html">
						<img src="images/bag.png" alt="">
						<div class="cart_num">{{list.length}}</div>
					</a></div>
				<!-- <div class="cart_text">bag</div> -->
				<div class="cart_price">${{totalPrice}}</div>
			</div>
		</div>




		<!-- Products -->

		<div class="products">
			<div class="section_container">
				<div class="container">
					<div class="products_container">
						<div class="row">
							<div class="col-md-4 col-sm-12" style="margin-bottom: 10px;" v-for="item in product">
								<div class="card">
									<img :src="item.img" :title="item.name" class="card-img-top">
									<div class="card-body">
										<h5 class="card-title">{{ item.name }}</h5>
										<p class="card-text">${{ item.price }}</p>
										<p class="card-text">庫存{{ item.stock }}件，賣出{{ item.sales }}件</p>
										<div class="text-center" v-if="item.stock>0">
											<a href="#" class="btn btn-primary" @click="addToCart(item)">加入購物車</a>
										</div>
										<div class="text-center" v-else>
											<a href="#" class="btn btn-danger disabled">庫存不足</a>
										</div>

									</div>
								</div>
							</div>

						</div>

					</div>
				</div>
			</div>
		</div>


	</div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="styles/bootstrap-4.1.3/popper.js"></script>
	<script src="styles/bootstrap-4.1.3/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/vue.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
